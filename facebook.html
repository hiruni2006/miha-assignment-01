  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="./facebook.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
        <bodystyle bgcolor="light blue">
          <center><h1 class="logo">Facebook</h1></center>
          <center><p>Connect with friends and the world around you on Facebook.</p></center>
        
        </div>
        <center>
          <form>
            <input type="text" placeholder="Email or Phone Number" required />
            <br>
            <input type="password" placeholder="Password" required>
            <br>
            <button class="login button">Log In</button>
            <br>
            <a href="#">Forgot Password ?</a>
            <hr>
            <button class="create-account button"> Create New Account </button>
          </form>
        </center>
      </div>
    </div>
  </body>
